<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (car(); as carRef) {
      <div>
        <h2 data-cy="carDetailsHeading"><span jhiTranslate="gatewayApp.carCar.detail.title">Car</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ carRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.carCar.name">Name</span></dt>
          <dd>
            <span>{{ carRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.carCar.age">Age</span></dt>
          <dd>
            <span>{{ carRef.age }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.carCar.isBroken">Is Broken</span></dt>
          <dd>
            <span>{{ carRef.isBroken }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/car', carRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
